{% extends "base.html" %}

{% load i18n %}

{% block content %}
<h1>{% trans "Register" %}</h1>

<form method="post" action="{% url "registration_register" %}">
  {% csrf_token %}
  {{ form }}
  <p>
    <input type="submit" value="{% trans "Register" %}" class="btn btn-large btn-primary">
  </p>
</form>

<p>
  <a href="{% url "login" %}">{% trans "Already have an account? Log in" %}</a>
</p>
{% endblock %}
