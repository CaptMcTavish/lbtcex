{% extends "base.html" %}

{% load i18n %}

{% block content %}
<h1>{% trans "API Call" %}</h1>

<p>{% trans "You can do arbitrary API calls here." %}</p>

<form method="post" action="">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" class="btn btn-large btn-primary" value="{% trans "Call API" %}">
</form>

{% if got_result %}
<h2>{% trans "Result" %}</h2>

<p><tt>HTTP {{ result.status_code }}</tt></p>

<pre>
{{ result_pretty_json }}
</pre>
{% endif %}

{% endblock %}
